plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'application'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.8.9'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.9'
}

group = 'org.apache.solr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


jar {
  manifest {
    attributes(
      'Main-Class': 'org.apache.solr.config.upgrade.ConfigUpgradeTool'
    )
  }
}


compileJava {
    options.compilerArgs << '-Xlint:deprecation'
}

shadowJar {
  mainClassName = 'org.apache.solr.config.upgrade.ConfigUpgradeTool'
}
